<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <script src="https://kit.fontawesome.com/9dae4c066e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <div id="calculator">
            <div id="top">
                <div class="control-buttons">
                    <button class="exit" type="button">_</button>
                    <button class="exit" type="button">#</button>
                    <button class="exit" type="button">X</button>
                </div>
                <p>Calculator</p>
            </div>
            <div class="display-top">
                <p class="display-text">Standard</p>
                <i class="fa-solid fa-clock-rotate-left history"></i>
            </div>
            <div id="display">
                <p class="previous-result result">Previous Result</p>
                <p class="current-result result">Current Result</p>
            </div>
            <div id="buttons">
                <button class="btn" id="percentage" type="button">%</button>
                <button class="btn" type="button" id="clear-entry">CE</button>
                <button class="btn" type="button" id="clear-all">C</button>
                <button class="btn" type="button" id="backspace" data-key="8">Delete</button>

                <button class="btn" type="button" id="one-divide-x">1/x</button>
                <button class="btn" type="button" id="square">x<span>&#178;</span></button>
                <button class="btn" type="button" id="radical"><span>&#8730;</span>x</button>
                <button class="btn" type="button" id="divide" data-key="111"><span>&#247;</span></button>
            
                <button class="btn number" type="button" id="7" data-key="55">7</button>
                <button class="btn number" type="button" id="8" data-key="56">8</button>
                <button class="btn number" type="button" id="9" data-key="57">9</button>
                <button class="btn" type="button" id="multiply" data-key="106">x</button>

                <button class="btn number" type="button" id="4" data-key="52">4</button>
                <button class="btn number" type="button" id="5" data-key="53">5</button>
                <button class="btn number" type="button" id="6" data-key="56">6</button>
                <button class="btn" type="button" id="subtract" data-key="109">-</button>

                <button class="btn number" type="button" id="1" data-key="49">1</button>
                <button class="btn number" type="button" id="2" data-key="50">2</button>
                <button class="btn number" type="button" id="3" data-key="51">3</button>
                <button class="btn" type="button" id="add" data-key="107">+</button>

                <button class="btn number" type="button" id="positive-negative"><span>&#177;</span></button>
                <button class="btn number" type="button" id="0" data-key="48">0</button>
                <button class="btn number" type="button" id="period">.</button>
                <button class="btn equal" type="button" id="return" data-key="13">=</button>
            </div>
        </div>

    </main>
</body>
</html>
