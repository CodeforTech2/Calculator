<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <script src="https://kit.fontawesome.com/9dae4c066e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <div id="calculator">
            <div id="top">
                <div class="control-buttons">
                    <span class="exit">_</span>
                    <span class="exit">@</span>
                    <span class="exit">X</span>
                </div>
                <p>Calculator</p>
            </div>
            <div class="display-top">
                <p class="display-text">Standard</p>
                <i class="fa-solid fa-clock-rotate-left history"></i>
            </div>
            <div id="display">
                <p class="results">0</p>
            </div>
            <div id="buttons">
                <span class="btn">%</span>
                <span class="btn">CE</span>
                <span class="btn">C</span>
                <span class="btn">Delete</span>

                <span class="btn">1/x</span>
                <span class="btn">x<span>&#178;</span></span>
                <span class="btn"><span>&#8730;</span>x</span>
                <span class="btn"><span>&#247;</span></span>

                <span class="btn number">7</span>
                <span class="btn number">8</span>
                <span class="btn number">9</span>
                <span class="btn">x</span>

                <span class="btn number">4</span>
                <span class="btn number">5</span>
                <span class="btn number">6</span>
                <span class="btn">-</span>

                <span class="btn number">1</span>
                <span class="btn number">2</span>
                <span class="btn number">3</span>
                <span class="btn">+</span>

                <span class="btn number"><span>&#177;</span></span>
                <span class="btn number">0</span>
                <span class="btn number">.</span>
                <span class="btn equal">=</span>
            </div>
        </div>

    </main>
</body>
</html>
