<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <script src="https://kit.fontawesome.com/9dae4c066e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Calculator</header>
    <main id="main">
        <div id="calculator">
            <div id="top">
                <div class="control-buttons">
                    <i class="fa-sharp fa-solid fa-window-minimize"></i>
                    <i class="fa-solid fa-window-maximize"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <p>Calculator</p>
            </div>
            <div class="display-top">
                <i class="fa-solid fa-bars"></i>
                <p class="display-text">Standard</p>
                <i class="fa-solid fa-clock-rotate-left history"></i>
            </div>
            <div id="display">
                
                
            </div>
            <div id="buttons">

            </div>
        </div>

    </main>
</body>
</html>
