<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <script src="https://kit.fontawesome.com/9dae4c066e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <div id="calculator">
            <div id="top">
                <div class="control-buttons">
                    <button class="exit" type="button">_</button>
                    <button class="exit" type="button">#</button>
                    <button class="exit" type="button">X</button>
                </div>
                <p>Calculator</p>
            </div>
            <div class="display-top">
                <p class="display-text">Standard</p>
                <i class="fa-solid fa-clock-rotate-left history"></i>
            </div>
            <div id="display">
                <p class="previous-result result">Previous Result</p>
                <p class="current-result result">Current Result</p>
            </div>
            <div id="buttons">
                <button class="btn" id="percentage" type="button">%</button>
                <button class="btn" type="button" id="clear-entry">CE</button>
                <button class="btn" type="button" id="clear-all">C</button>
                <button class="btn" type="button" id="backspace" key="backspace">Delete</button>

                <button class="btn" type="button" id="one-divide-x">1/x</button>
                <button class="btn" type="button" id="square">x<span>&#178;</span></button>
                <button class="btn" type="button" id="radical"><span>&#8730;</span>x</button>
                <button class="btn" type="button" id="divide" key="/"><span>&#247;</span></button>
            
                <button class="btn number" type="button" id="7" key="7">7</button>
                <button class="btn number" type="button" id="8" key="8">8</button>
                <button class="btn number" type="button" id="9" key="9">9</button>
                <button class="btn" type="button" id="multiply" key="*"><span>&#215;</span></button>

                <button class="btn number" type="button" id="4" key="4">4</button>
                <button class="btn number" type="button" id="5" key="5">5</button>
                <button class="btn number" type="button" id="6" key="6">6</button>
                <button class="btn" type="button" id="subtract" key="-">-</button>

                <button class="btn number" type="button" id="1" key="1"><kbd>1</kbd></button>
                <button class="btn number" type="button" id="2" key="2">2</button>
                <button class="btn number" type="button" id="3" key="3">3</button>
                <button class="btn" type="button" id="add" key="+">+</button>

                <button class="btn number" type="button" id="positive-negative"><span>&#177;</span></button>
                <button class="btn number" type="button" id="0" key="0">0</button>
                <button class="btn number" type="button" id="period" key=".">.</button>
                <button class="btn equal" type="button" id="return" key="Enter">=</button>
            </div>
        </div>

    </main>
</body>
</html>
